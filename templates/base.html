<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Minimal web interface : {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/typography.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" /></a>
            <h2> Minimal Web Interface</h2>
        </div>
        
        <div id="menu">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('first_page', path='location') }}">Page 1</a></li>
            </ul>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer">
        <p>Site powered by <a href="http://flask.pocoo.org">Flask</a></p>
    </div>

</body>
</html>
